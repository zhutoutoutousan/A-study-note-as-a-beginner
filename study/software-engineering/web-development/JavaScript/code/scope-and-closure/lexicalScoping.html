<script>
function init(){
    var name = 'Lexical'; // name is a local variable created by init
    function displayName() {
        // displayName() is the inner function, a closure
        alert(name); // use variable declared in the parent function;
    displayName();
    }
    // displayName();
}
init();
</script>
