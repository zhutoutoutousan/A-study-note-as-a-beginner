<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expanding search bar</title>
    <link rel="stylesheet" href="expanding-search-bar.css">
    <script src="https://kit.fontawesome.com/b784dd004a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="search-bar">
            <input 
            type="text" 
            class="search-bar__input" placeholder="enter your search" aria-label="search" />
            <button>
                <i 
                class="fab fa-accessible-icon" class="search-bar__submit" aria-label="submit search">
                </i>
            </button>
        </div>
    </div>
</body>
</html>
